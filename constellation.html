<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les constellations</title>
    <link rel="stylesheet" href="etoile.css">
</head>
<body>
    <h1>Les constellations</h1>
     <table>
        <thead>
            <tr>
                <th colspan="12">Les 12 constellations du zodiaque</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bélier</td>
                <td>Taureau</td>
                <td>Gémeaux</td>
                <td>Cancer</td>
                <td>Lion</td>
                <td>Vierge</td>
                <td>Balance</td>
                <td>Scorpion</td>
                <td>Sagittaire</td>
                <td>Capricorne</td>
                <td>Verseau</td>
                <td>Poissons</td>
            </tr>
        </tbody>
     </table>
     <img class="belier" src="/images/belier.png" alt="constellation du belier">
     <img class="taureau" src="/images/taureau.png" alt="constellation du taureau">
     <img class="gemeaux" src="/images/gemeaux.png" alt="constealltion des gemeaux">
     <img class="cancer" src="/images/cancer.png" alt="constellation du cancer">
     <img class="lion" src="/images/lion.png" alt="constellation du lion">
     <img class="vierge" src="/images/vierge.png" alt="constellation de la vierge">
     <img class="balance" src="/images/balance.png" alt="constellation de la balance">
     <img class="scorpion" src="/images/scorpion.png" alt="constellation du scorpion">
     <img class="Sagittaire" src="/images/sagittaire.png" alt="constellation du sagittaire">
     <img class="Capricorne" src="/images/capricorne.png" alt="constellation du capricorne">
     <img class="verseau" src="/images/verseau.png" alt="constellation du verseau">
     <img class="poissons" src="/images/poisson.png" alt="constellation des poissons">

</body>
</html>
